<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/music.css">
</head>

<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <div class="info">
                <!-- Header -->
                <header>
                    <h4>Now playing:</h4>
                    <h2>String 57th & 9th</h2>
                    <h3>Singer</h3>
                </header>

                <!-- CD -->
                <div class="cd">
                    <div class="cd-thumb">
                    </div>
                </div>

            </div>

            <!-- Control -->
            <div class="wrapControl">
                <!-- Volume Control -->
                <div class="volume-wrap">

                    <span class="volume-percent">Volume 80%</span>
                    <div class="volume-control">
                        <span class="volume-down">➖</span>
                        <input class="volume" type="range" value="100" step="1" min="0" max="100">
                        <span class="volume-up">➕</span>
                    </div>
                </div>

                <!-- Play Control -->
                <div class="control">
                    <div class="btn btn-repeat">
                        <i class="fas fa-redo"></i>
                    </div>
                    <div class="btn btn-prev">
                        <i class="fas fa-step-backward"></i>
                    </div>
                    <div class="btn btn-toggle-play">
                        <i class="fas fa-pause icon-pause"></i>
                        <i class="fas fa-play icon-play"></i>
                    </div>
                    <div class="btn btn-next">
                        <i class="fas fa-step-forward"></i>
                    </div>
                    <div class="btn btn-random">
                        <i class="fas fa-random"></i>
                    </div>
                </div>
            </div>

            <div class="viewProgress">
                <div class="viewTime">
                    <label for="" class="viewTime-progress">123</label>
                    <label for="" class="viewTime-duration">890</label>
                </div>
                <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
            </div>

            <audio id="audio" src=""></audio>
            <canvas id="canvas" style="width: 100%; height: 50px; margin-top: 10px; border-radius: 4px;"></canvas>
        </div>

        <!-- Playlist -->
        <div class="playlist">
            <div class="song">
                <div class="thumb" style="background-image: url('./images/con_bao_tinh_yeu.jpg')">
                </div>
                <div class="body">
                    <h3 class="title">Tên bài hát</h3>
                    <p class="author">Ca sĩ/ nhóm nhạc</p>
                </div>
                <div class="option">
                    <i class="fas fa-ellipses-h">...</i>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/music.js"></script>
</body>

</html>
